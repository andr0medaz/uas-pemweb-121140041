<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin_style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="signin-container">
      <h2>Sign In</h2>
      <form id="signin-form" action="signin_server_side.php" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <span id="username-error" class="error">Username is required</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <span id="password-error" class="error">Password is required</span>
        </div>
        <div class="button-wrapper">
          <button type="submit">Sign In</button>
        </div>
      </form>
    </div>
    <script src="signin_script.js"></script>
  </body>
</html>
